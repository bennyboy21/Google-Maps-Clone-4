<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Google Maps Clone Sign Up</title>
  </head>
  <body>
    <form action="index.html" method="get">
      <img class="HereNowLogo" src="WPGT0103.PNG">
      <div>
        <input class="NameTextBox" type="text" name="User's Name" placeholder="Enter Your First Name:">
      </div>
      <div>
        <input class="LastNameTextBox" type="text" name="User's Lastname" placeholder="Enter Your Last Name:">
      </div>
      <div>
        <input class="PasswordTextBox" type="password" name="User's Password" placeholder="Enter Your Password:">
      </div>
      <button class="SubmitButton" type="submit">Log In</button>
    </form>
  </body>
</html>
